<!DOCTYPE html>
<html>

<head>
    <title>FinZ.AI</title>
    <link rel="stylesheet" type="text/css" href="style.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="app.js"></script>
</head>

<body>
    <header>
        <h1>FinZ.AI</h1>
    </header>

    <div id="loginModal" class="modal">
        <div class="modal-content">
            <h2>Login</h2>
            <form id="loginForm">
                <label for="username">Username:</label>
                <input type="text" id="username" name="username" required><br>
                <label for="password">Password:</label>
                <input type="password" id="password" name="password" required><br>
                <button type="submit" id="loginBtn">Login</button>
            </form>
        </div>
    </div>

    <div id="financial-advice" style="display: none;">
        <h2>Personalized Financial Advice</h2>
        <div id="advice-content">
            <!-- AI-driven advice will be displayed here -->
        </div>
        <div id="ai-interaction">
            <textarea id="user-question" placeholder="Enter your financial question here..."></textarea><br>
            <button id="ai-search-btn">Ask AI</button>
        </div>
        <div id="ai-response" style="display: none;">
            <!-- AI response will be displayed here -->
        </div>
        <div id="budget-container" style="display: none;">
            <!-- Budget planner will be appended here -->
        </div>
    </div>
</body>

</html>
